<div>
    <div class="hint">总计 {{.total}} 条记录</div>
    <table class="availiableTable">
        <tr>
        {{ range $idx,$head := .heads }}
        <th> {{$head}} </th>
        {{end}}
        </tr>

        {{ if gt .total 0}}
        {{range $index,$equipment := .equipments}}
        <tr>
            <td>{{$index}}</td>
            <td>{{$equipment.Name}}</td>
            <td>{{$equipment.Type}}</td>
            <td>{{$equipment.Class}}</td>
            <td>
                <button onclick="requestEquipment('{{$equipment.ID}}')">申请</button>
            </td>
        </tr>
        {{end}}
        {{else}}
        <tr>
            <td>0</td>
            <td>未找到设备</td>
            <td>换个关键词</td>
            <td></td>
            <td>
                试试吧
            </td>
        </tr>
        {{end}}

    </table>
    
    
</div>
