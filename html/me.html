<div>
    <div class="flex1 gap_from_top">
        <div id="greeting" class="line">{{.greeting}}</div>
        {{if gt .l_req.ID 0}}
        <div class="line">您于&nbsp;{{.l_req.CreatedAtStr}}&nbsp;申请&nbsp;{{.l_req.EquipmentName}}&nbsp;的状态为&nbsp;{{.l_req.Status}}&nbsp;,请于状态页查看详情</div>
        {{end}}
    </div>
    {{if .user.IsAdmin }}
    <fieldset class="adminOperation">
        <legend>管理员操作</legend>
        <div>
            <a href="/admin/users"><img src="/static/img/user.ico" width="64px" height="64px" alt="人员"><span>部门人员</span></a>
            <a href="/admin/equipment?page=1&pageSize=18"><img src="/static/img/equipment.ico" width="64px" height="64px" alt="设备"><span>设备管理</span></a>
            <a href="/admin/all?page=1&pageSize=18"><img src="/static/img/all.ico" width="64px" height="64px" alt="全部"><span>全部记录</span></a>
        </div>
        <div>
            <a href="/admin/requestings"><img src="/static/img/request.ico" width="64px" height="64px" alt="申请"><span>申请管理</span></a>
            <a href="/admin/ongoings"><img src="/static/img/back.ico" width="64px" height="64px" alt="归还"><span>归还管理</span></a>
            <a href="/admin/maintain"><img src="/static/img/maintain.ico" width="64px" height="64px" alt="归还"><span>设备维护</span></a>
        </div>
        
    </fieldset>
    {{end}}
</div>
